<body>
    <div class="container">
        <header>
            <h1>Academic Paper Submission</h1>
            <p class="subtitle">Submit your research paper to our repository</p>
        </header>
        
        <form id="paperForm">
            <div class="form-group">
                <label for="author">Author Name</label>
                <input type="text" id="author" name="author" required placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@university.edu">
            </div>
            
            <div class="form-group">
                <label for="title">Paper Title</label>
                <input type="text" id="title" name="title" required placeholder="A Study of Important Phenomena">
            </div>
            
            <div class="form-group">
                <label for="paper">Upload Paper (PDF or DOCX)</label>
                <div class="file-upload">
                    <label class="file-upload-label" for="paper">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Click to browse or drag and drop your file</span>
                        <span class="file-name" id="fileName">No file selected</span>
                    </label>
                    <input type="file" id="paper" name="paper" accept=".pdf,.docx" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="keywords">Keywords (comma separated)</label>
                <input type="text" id="keywords" name="keywords" placeholder="machine learning, data analysis, AI">
            </div>
            
            <div class="form-group">
                <label for="abstract">Abstract</label>
                <textarea id="abstract" name="abstract" rows="4" required placeholder="Brief summary of your paper..."></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Submit Paper</button>
            
            <div class="progress" id="progressBar" style="display: none;">
                <div class="progress-bar" id="progressBarFill"></div>
            </div>
            
            <div class="status" id="statusMessage"></div>
        </form>
        
        <footer>
            <p>All submissions will be uploaded to our GitHub repository for review.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('paperForm');
            const fileInput = document.getElementById('paper');
            const fileName = document.getElementById('fileName');
            const submitBtn = document.getElementById('submitBtn');
            const progressBar = document.getElementById('progressBar');
            const progressBarFill = document.getElementById('progressBarFill');
            const statusMessage = document.getElementById('statusMessage');
            
            // Update file name display
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileName.textContent = this.files[0].name;
                } else {
                    fileName.textContent = 'No file selected';
                }
            });
            
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.textContent = 'Uploading...';
                progressBar.style.display = 'flex';
                
                // Get form data
                const formData = new FormData(form);
                const file = formData.get('paper');
                
                try {
                    // Simulate upload progress (replace with actual upload progress in real implementation)
                    simulateProgress();
                    
                    // In a real implementation, you would:
                    // 1. Call your serverless function (Netlify, Vercel, etc.)
                    // 2. Which then uses the GitHub API to upload the file
                    // 3. Return success/error response
                    
                    // For demo purposes, we'll simulate a successful upload
                    setTimeout(() => {
                        showSuccess('Paper submitted successfully! It has been uploaded to our GitHub repository.');
                        form.reset();
                        fileName.textContent = 'No file selected';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Submit Paper';
                    }, 2000);
                    
                    // Actual implementation would look more like:
                    /*
                    const response = await fetch('/.netlify/functions/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showSuccess(result.message);
                        form.reset();
                    } else {
                        showError(result.error || 'Submission failed');
                    }
                    */
                    
                } catch (error) {
                    showError('An error occurred during submission. Please try again.');
                    console.error('Submission error:', error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Paper';
                }
            });
            
            function simulateProgress() {
                let width = 0;
                const interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                    } else {
                        width += 10;
                        progressBarFill.style.width = width + '%';
                    }
                }, 200);
            }
            
            function showSuccess(message) {
                statusMessage.className = 'status success';
                statusMessage.textContent = message;
                progressBar.style.display = 'none';
            }
            
            function showError(message) {
                statusMessage.className = 'status error';
                statusMessage.textContent = message;
                progressBar.style.display = 'none';
            }
        });
    </script>
